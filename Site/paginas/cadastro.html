<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mar de Livros | Cadastro</title>
</head>

<body id="bodyCadastro">
    <div class="headerCadastro">
        <img class="logo_headerBranco" src="../imgs/mar-de-livros-logo-branca-sem-fundo.png" alt="">
        <div class="botoesCadastro">
            <button class="buttonCadastro" onclick="categorias()">CATEGORIAS</button>
            <button class="buttonCadastro" onclick="sobreMim()">SOBRE MIM</button>
            <button class="buttonCadastro" onclick="anne()">SESSÃO ANNE</button>
            <button class="buttonCadastro" onclick="perfil()">MEU PERFIL</button>
            <button class="buttonCadastro" onclick="cadastro()">CADASTRE-SE</button>

        </div>
    </div>
    <div class="cadastro">
        <h3>CADASTRO</h3>
        <p class="inter" style="font-weight: bold;">Nome:</p> 
        <input  id="ipt_nome" class="input_cadastro" placeholder="Lily Allen" type="text"> <br>

        <p class="inter" style="font-weight: bold;">Email:</p>
        <input  id="ipt_email" class="input_cadastro" placeholder="westAndgirl@gmail.com" type="text"> <br>

        <p class="inter" style="font-weight: bold;">CPF:</p> 
        <input  id="ipt_cpf" class="input_cadastro" placeholder="XXX.XXX.XXX-YY" type="text"> <br>

        <p class="inter" style="font-weight: bold;">Senha:</p> 
        <input  id="ipt_senha" class="input_cadastro" placeholder="********" type="password"> <br>

        <p class="inter" style="font-weight: bold;">Confirmação da senha: </p>
        <input  id="ipt_senhaConfirmada" class="input_cadastro" placeholder="********" type="password"> <br>

    </div>
</body>

</html>
